version: '3.9'
services:
  mongodb:
    image: mongo
    volumes:
      - data:/data/db
    env_file:
      - ./env/mongo.env

  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    volumes:
      - logs:/app/logs
      - ./api:/app
      - /app/node_modules
    env_file:
      - ./env/api.env
    depends_on:
      - mongodb

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules
      - ./client:/app
    stdin_open: true # docker run -i
    tty: true # docker run -t

  nginx:
    build: ./nginx
    ports:
      - '3005:80'
    depends_on:
      - api
      - client

volumes:
  data:
  logs:
