apiVersion: apps/v1
kind: Deployment
metadata:
  # name of the deployment
  name: story-deployment
spec:
  # specification of this deployment
  replicas: 1
  selector:
    # which pods in the cluster can be controlled by
    # this deployment
    matchLabels:
      app: story-deployment
  template:
    # configurations for the individual pod, that
    # will be applied to all replicas of pod
    metadata:
      labels:
        app: story-deployment
    spec:
      # specifications for the indie pod
      containers:
        # we can also add multiple containers
        - name: story
          image: ugulzar4512/story-kube-volume
          resources:
            limits:
              memory: 256Mi
              cpu: '0.2'
            requests:
              memory: 256Mi
              cpu: '0.2'
      # volumes for the pod
      volumes:
        - name: story-volume
          # type of emptyDir, empty obj means its
          # default settings
          # if the pod is removed, this "dir" removed
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: story-service
spec:
  selector:
    app: story-deployment
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
